spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=sa

spring.sql.init.platform=h2
spring.sql.init.mode=never
spring.liquibase.enabled=false

accounting.liquibase.change-log=classpath:db/accounting/changelog/db.changelog-tests.xml
accounting.liquibase.enabled=true
